<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" name="name"  required>
		<br>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" name="email"  required>
		<br>
		<br>
		<p>Gender</p>
		<label for="male">Male</label>
		<input id="male" type="radio" name="male" value="Male" required>
		<label for="female">Female</label>
		<input id="female" type="radio" name="female" value="Female" required>
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<br>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" name="carage"  required>
		<br>
		<br>
		<label for="dop">Date of Purchase(dop)</label>
		<input id="dop" type="date" name="dop"  required>
		<br>
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" name="password"  required>
		<br>
		<br>
		<button type="submit">Submit Button</button>
	</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
